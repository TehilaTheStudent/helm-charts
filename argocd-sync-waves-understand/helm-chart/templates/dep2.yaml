apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep2
  labels:
    app: dep2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dep2
  template:
    metadata:
      labels:
        app: dep2
    spec:
      containers:
      - name: kubectl-waiter
        image: {{ .Values.dep2.image }}
        command: ["sh", "-c"]
        args:
        - |
          echo "Waiting for dep1 deployment to exist..."
          while true; do
            if kubectl get deployment dep1 --ignore-not-found; then
              echo "dep1 deployment found! Starting main container..."
              break
            else
              echo "dep1 deployment not found, waiting 5 seconds..."
              sleep 5
            fi
          done
          # Keep container running
          tail -f /dev/null
