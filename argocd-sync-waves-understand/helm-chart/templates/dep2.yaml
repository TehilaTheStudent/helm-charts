apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep2
  labels:
    app: dep2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dep2
  template:
    metadata:
      labels:
        app: dep2
    spec:
      containers:
      - name: kubectl-waiter
        image: {{ .Values.dep2.image }}
        command: ["tail", "-f", "/dev/null"]
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - |
              echo "Checking if dep1 deployment exists..."
              kubectl get deployment dep1 --ignore-not-found
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 60
          timeoutSeconds: 10
