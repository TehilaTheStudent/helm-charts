apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider-gitlab
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: default
  source:
    repoURL: https://github.com/TehilaTheStudent/helm-charts.git
    targetRevision: main
    path: providers/gitlab  # folder with your Provider manifest(s)
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
